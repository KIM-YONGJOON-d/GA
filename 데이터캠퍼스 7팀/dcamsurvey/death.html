<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>보험 설문조사</title>
    <link rel="stylesheet" href="https://test7team.s3.ap-northeast-2.amazonaws.com/survey.css">
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>

<body>
    <form id="surveyForm">
        <h1>설문조사</h1>
        <!-- 설문조사 폼 내용 -->
        <!-- 각 질문 섹션에 이전 버튼과 질문 추가 -->
        <div id="private" class="answer">
            <!-- 이전 버튼을 누를 때 이동할 이전 화면 변수 -->
            <input type="hidden" id="previousScreen" value="private">
            <img class="btnBackImage" src="btn-arrow_back.svg" onclick="goBack()">

            <div class="answer">
                <label class="question">* 고유코드</label><br><br>
                <input type="text" name="code" required>
            </div>

            <div class="answer">
                <label class="question">* 나이</label><br><br>
                <input type="number" name="age" required>
            </div>

            <div class="answer">
                <label class="question">* 성별</label> <br><br>
                <label class="choiceBtn">
                    <input type="radio" name="성별" value="남성" required>
                    <p>남성</p>
                </label>
                <label class="choiceBtn">
                    <input type="radio" name="성별" value="여성" required>
                    <p>여성</p>
                </label>
            </div>

            <button type="radio" class="submit-btn" id="z">다음</button>
        </div>

        <!-- 설문조사 준비 -->

        <!-- 설문조사 폼 내용 -->

        <div id="question1" class="answer" style="display: none;">
            <label class="question question-label"> 1. 당신이 죽은 후에 가족의 구성원 중 남은 가족을 부양할 수 있는 구성원이 존재하지 않나요?
                <img class="btnBackImage" id="b1" src="btn-arrow_back.svg">
            </label><br><br>
            <div class="radio-group">
                <label for="q1" class="o-x-button">O
                    <input type="radio" id="q1" name="부양 구성원" value="O" required>
                </label>
                <label for="q2" class="o-x-button">X
                    <input type="radio" id="q2" name="부양 구성원" value="X" required>
                </label>
            </div>
        </div>

        <div id="question2" class="answer" style="display: none;">
            <label class="question question-label">2. 당신은 현재 가족을 위해 모으고 있는 돈이 없나요?</label><br><br>
            <img class="btnBackImage" id="b2" src="btn-arrow_back.svg">
            <div class="radio-group">
                <label for="w1" class="o-x-button">O
                    <input type="radio" id="w1" name="유산여부" value="O" required>
                </label>

                <label for="w2" class="o-x-button">X
                    <input type="radio" id="w2" name="유산여부" value="X" required>
                </label>
            </div>
        </div>

        <!-- 세 번째 질문 -->
        <div id="question3" class="answer" style="display: none;">
            <label class="question question-label"> 3. 당신은 빚이 있나요?</label><br><br>
            <img class="btnBackImage" id="b3" src="btn-arrow_back.svg">
            <div class="radio-group">
                <label for="e1" class="o-x-button">O
                    <input type="radio" id="e1" name="빚" value="O" required>
                </label>

                <label for="e2" class="o-x-button">X
                    <input type="radio" id="e2" name="빚" value="X" required>
                </label>
            </div>
        </div>

        <!-- 네 번째 질문 -->
        <div id="question4" class="answer" style="display: none;">
            <label class="question question-label"> 4. 당신은 사후세계가 있다고 생각하나요?</label><br><br>
            <img class="btnBackImage" id="b4" src="btn-arrow_back.svg" onclick="goBack()">
            <div class="radio-group">
                <label for="r1" class="o-x-button">O
                    <input type="radio" id="r1" name="1" value="O" required>
                </label>

                <label for="r2" class="o-x-button">X
                    <input type="radio" id="r2" name="1" value="X" required>
                </label>
            </div>
        </div>

        <!-- 다섯 번째 질문 -->
        <div id="question5" class="answer" style="display: none;">
            <label class="question question-label"> 5. 내가 죽어서 없어진 세상을 걱정 해본적 있나요?</label><br><br>
            <img class="btnBackImage" id="b5" src="btn-arrow_back.svg">
            <div class="radio-group">
                <label for="t1" class="o-x-button">O
                    <input type="radio" id="t1" name="15" value="O" required>
                </label>

                <label for="t2" class="o-x-button">X
                    <input type="radio" id="t2" name="15" value="X" required>
                </label>
            </div>

        </div>

        <div id="submitpage" class="answer" style="display: none;">
            <img class="btnBackImage" id="b6" src="btn-arrow_back.svg">
            <label>
                <button type="submit" id="s" class="submit-btn">제출</button>
            </label>

        </div>


    </form>
    <script src="check.js"></script>
    <script src="godb.js"></script>
</body>

</html>
